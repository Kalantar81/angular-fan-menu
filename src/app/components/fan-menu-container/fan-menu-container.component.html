<div class="menu-container">
  <ngx-fan-gooey-menu
    [isOpenAtStart]="isOpenAtStart"
    [menuIconName]="menuIconName"
    [menuSize]="menuSize"
    [fanMenuBtnColor]="fanMenuBtnColor"
    [gooeyItems]="gooeyItems"
    (combineMenuActionName)="getCombineMenuActionName($event)">
  </ngx-fan-gooey-menu>
  <div
    *ngIf="clickeIconId"
    class="id-design">
      {{clickeIconId}}
  </div>
</div>
